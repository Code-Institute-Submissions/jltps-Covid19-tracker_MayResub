<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="assets/scripts/timeline-chart.js" defer></script>
    <script type="text/javascript" src="assets/scripts/geo-chart.js" defer></script>

    <title>COVID-19 Tracker</title>
</head>

<header>
    <div class="header-container">
        <div class="header-item">
            <img src="assets/images/C19T-Logo.png" alt="Covid-19 Tracker Logo">
            <h1 class="align-middle">COVID-19 TRACKER</h1>
        </div>
        <div class="header-item"></div>
        <div class="header-item">
            <form class="form-inline">
                <input class="form-control" type="search" placeholder="Search Country" aria-label="Search Country">
            </form>
        </div>
    </div>

</header>

<body>
    <div class="indicators-container">
        <div class="shadow p-2 mb-1 rounded" id="country-name">
            COUNTRY: Turzebekist√£o
        </div>
        <div class="shadow p-2 mb-1 rounded" id="country-population">
            POPULATION: 232.454.678
        </div>
        <div class="shadow p-2 mb-1 rounded" id="total-cases">
            CASES<br>5409735
        </div>
        <div class="shadow p-2 mb-1 rounded" id="active-cases">
            ACTIVE<br>5409735
        </div>
        <div class="shadow p-2 mb-1 rounded" id="deaths">
            DEATHS<br>5409735
        </div>
        <div class="shadow p-2 mb-1 rounded" id="recovered">
            RECOVERED<br>5409735
        </div>
    </div>

    <div class="graphics-container">
        <div id="timeline">

        </div>
        <div id="geochart">

        </div>
    </div>

</body>

</html>
