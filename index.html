<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://kit.fontawesome.com/a66c6146fc.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/scripts/covid19api.js" defer></script>
    <script type="text/javascript" src="assets/scripts/timeline-chart.js" defer></script>
    <script type="text/javascript" src="assets/scripts/geo-chart.js" defer></script>


    <title>COVID-19 Tracker</title>
</head>

<body>
<header>
    <div class="header-container">
        <div class="header-item">
            <img src="assets/images/C19T-Logo.png" alt="Covid-19 Tracker Logo">
            <h1 class="align-middle">COVID-19 TRACKER</h1>
        </div>
        <div class="header-item"></div>
        <div class="header-item">
            <form class="form-inline">
                <input class="form-control" id="search-country" type="text" placeholder="Search Country" oninput="getCountriesList()" aria-label="Search Country" />
            </form>
        </div>
    </div>
</header>


<div class="indicators-container">
    <div class="shadow p-2 mb-1 rounded" id="country-name">
        GLOBAL OVERVIEW
    </div>
    <div class="shadow p-2 mb-1 rounded" id="country-population">
        POPULATION: 7 795 000 000
    </div>
    <div class="shadow p-2 mb-1 rounded" id="total-cases">
        <p>CASES</p>
        <p id="cases-number"></p>
    </div>
    <div class="shadow p-2 mb-1 rounded" id="active-cases">
        <p>ACTIVE</p>
        <p id="active-number"></p>
    </div>
    <div class="shadow p-2 mb-1 rounded" id="deaths">
        <p>DEATHS</p>
        <p id="deaths-number"></p>
    </div>
    <div class="shadow p-2 mb-1 rounded" id="recovered">
        <p>RECOVERED</p>
        <p id="recovered-number">5</p>
    </div>
</div>

<div class="graphics-container">
    <div id="timeline">

    </div>
    <div id="geochart">

    </div>
</div>

<footer>
    <div class="footer-container">
        <h5>Coded by José Luís Sousa</h5>

        <a href="mailto: jlts2010@gmail.com"><i class="fas fa-envelope-square fa-lg"></i></a>
    </div>
</footer>

</body>
</html>
